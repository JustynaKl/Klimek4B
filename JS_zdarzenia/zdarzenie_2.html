<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="div">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi placeat aperiam sit fugiat nesciunt impedit?
    </div>

<script>
    const Div1 = document.querySelector('.div')

    Div1.addEventListener('mouseover', function(){
        Div1.textContent = "Zmiana tekst. Co tam słychać?"
    })

    Div1.addEventListener('dblclick', function(){
        Div1.style.color = "red";
    })
</script>
</body>
</html>
